---
binary_sensor:
  - platform: template
    name: "Garage Door Open 1"
  - platform: template
    name: "Garage Door Open 2"
  - platform: template
    name: "Garage Door Open 3"
  - platform: template
    name: "Garage Door Open 4"
  - platform: template
    name: "Garage Door Open 5"
  - platform: template
    name: "Garage Door Internal"
    internal: True

sensor:
  - platform: template
    name: "Analog 1"
    lambda: return 10.0;
  - platform: template
    name: "Analog 2"
    lambda: return 11.0;

zigbee:
  wipe_on_boot: true
  on_join:
    then:
      - logger.log: "Joined network"

output:
  - platform: template
    id: output_factory
    type: binary
    write_action:
      - zigbee.factory_reset

switch:
  - platform: template
    name: "Template Switch"
    optimistic: true
