display:
  - platform: max7219digit
    cs_pin: ${cs_pin}
    num_chips: 4
    rotate_chip: 0
    intensity: 10
    scroll_mode: STOP
    id: my_matrix
    lambda: |-
      it.printdigit("hello");

esphome:
  on_boot:
    - priority: 100
      then:
        - max7219digit.invert_off:
        - max7219digit.invert_on:
        - max7219digit.turn_on:
        - max7219digit.turn_off:
        - max7219digit.reverse_on:
        - max7219digit.reverse_off:
        - max7219digit.intensity: 10
