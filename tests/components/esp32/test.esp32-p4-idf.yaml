esp32:
  variant: esp32p4
  flash_size: 32MB
  cpu_frequency: 400MHz
  framework:
    type: esp-idf
    components:
      - espressif/mdns^1.8.2
      - name: espressif/esp_hosted
        ref: 2.7.0
    advanced:
      enable_idf_experimental_features: yes
      disable_debug_stubs: true
      disable_ocd_aware: true
      disable_usb_serial_jtag_secondary: true
      disable_dev_null_vfs: true
      disable_mbedtls_peer_cert: true
      disable_mbedtls_pkcs7: true
      disable_regi2c_in_iram: true
      disable_fatfs: true

ota:
  platform: esphome

wifi:
  ssid: MySSID
  password: password1

esp32_hosted:
  variant: ESP32C6
  slot: 1
  active_high: true
  reset_pin: GPIO15
  cmd_pin: GPIO13
  clk_pin: GPIO12
  d0_pin: GPIO11
  d1_pin: GPIO10
  d2_pin: GPIO9
  d3_pin: GPIO8
