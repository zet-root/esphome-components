display:
  - platform: hub75
    id: hub75_display_board
    board: adafruit-matrix-portal-s3
    panel_width: 64
    panel_height: 32
    double_buffer: true
    brightness: 128
    gamma_correct: gamma_2_2
    pages:
      - id: page1
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
      - id: page2
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
    on_page_change:
      from: page1
      to: page2
      then:
        lambda: |-
          ESP_LOGD("display", "1 -> 2");

<<: !include common.yaml
