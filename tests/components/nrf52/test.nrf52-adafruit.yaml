esphome:
  on_boot:
    - lambda: |-
        int x = 100;
        x = clamp(x, 50, 90);
        assert(x == 90);
        x = clamp_at_least(x, 95);
        assert(x == 95);
        x = clamp_at_most(x, 40);
        assert(x == 40);
nrf52:
  dfu:
    reset_pin:
      number: 14
      inverted: true
      mode:
        output: true
  dcdc: False
  reg0:
    voltage: 2.1V
    uicr_erase: true
  framework:
    version: "2.6.1-a"
