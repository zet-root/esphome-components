---
binary_sensor:
  - platform: template
    name: "Garage Door Open 1"
  - platform: template
    name: "Garage Door Open 2"
  - platform: template
    name: "Garage Door Open 3"
  - platform: template
    name: "Garage Door Internal"
    internal: True

sensor:
  - platform: template
    name: "Analog 1"
    lambda: return 10.0;
  - platform: template
    name: "Analog 2"
    lambda: return 11.0;
  - platform: template
    name: "Analog 3"
    lambda: return 12.0;
    internal: True

zigbee:
  wipe_on_boot: true
  on_join:
    then:
      - logger.log: "Joined network"

output:
  - platform: template
    id: output_factory
    type: binary
    write_action:
      - zigbee.factory_reset

time:
  - platform: zigbee

switch:
  - platform: template
    name: "Template Switch"
    optimistic: true

number:
  - platform: template
    name: "Template number"
    optimistic: true
    min_value: 2
    max_value: 100
    step: 1
