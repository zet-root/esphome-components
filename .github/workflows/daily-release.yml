name: Hourly Release Check

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight
  workflow_dispatch:     # Allow manual trigger

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Debug RELEASE_PUSH_TOKEN
        run: |
          if [ -z "${{ secrets.RELEASE_PUSH_TOKEN }}" ]; then echo "TOKEN IS MISSING"; else echo "TOKEN IS PRESENT"; fi
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git operations
          token: ${{ secrets.RELEASE_PUSH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run release automation
        run: |
          python3 tools/esphome_release.py detect --auto-create --continue-on-error --push 

      - name: Push changes
        if: success()
        run: |
          git push origin --all
          git push origin --tags
