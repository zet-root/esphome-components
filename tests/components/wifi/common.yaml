esphome:
  on_boot:
    then:
      - wifi.disable
      - wifi.enable
      - wifi.configure:
          ssid: MySSID
          password: password1
          on_connect:
            - logger.log: "Connected to WiFi!"
          on_error:
            - logger.log: "Failed to connect to WiFi!"
      - if:
          condition: wifi.ap_active
          then:
            - logger.log: "WiFi AP is active!"

wifi:
  networks:
    - ssid: MySSID
      password: password1
      priority: 10
    - ssid: MySSID2
      password: password2
      priority: 5
    - ssid: MySSID3
      password: password3
      priority: 0
  on_connect:
    - logger.log: "WiFi connected!"
  on_disconnect:
    - logger.log: "WiFi disconnected!"
