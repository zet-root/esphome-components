display:
  - platform: hub75
    id: my_hub75
    panel_width: 64
    panel_height: 32
    double_buffer: true
    brightness: 128
    r1_pin: GPIO25
    g1_pin: GPIO26
    b1_pin: GPIO27
    r2_pin: GPIO14
    g2_pin: GPIO12
    b2_pin: GPIO13
    a_pin: GPIO23
    b_pin: GPIO19
    c_pin: GPIO5
    d_pin: GPIO17
    e_pin: GPIO21
    lat_pin: GPIO4
    oe_pin: GPIO15
    clk_pin: GPIO16
    pages:
      - id: page1_hub75
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
      - id: page2_hub75
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
    on_page_change:
      from: page1_hub75
      to: page2_hub75
      then:
        lambda: |-
          ESP_LOGD("display", "1 -> 2");

<<: !include common.yaml
