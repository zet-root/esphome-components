esphome:
  name: p4-test

esp32:
  board: esp32-p4-evboard
  framework:
    type: esp-idf

psram:
  speed: 200MHz

esp_ldo:
  - channel: 3
    voltage: 2.5V

display:
  - platform: mipi_dsi
    id: p4_nano
    model: WAVESHARE-P4-NANO-10.1
    rotation: 90
  - platform: mipi_dsi
    id: p4_86
    model: "WAVESHARE-P4-86-PANEL"
    rotation: 180
  - platform: mipi_dsi
    model: custom
    id: custom_id
    dimensions:
      width: 400
      height: 1280
    hsync_back_porch: 40
    hsync_pulse_width: 30
    hsync_front_porch: 40
    vsync_back_porch: 20
    vsync_pulse_width: 10
    vsync_front_porch: 20
    pclk_frequency: 48Mhz
    lane_bit_rate: 1.2Gbps
    rotation: 180
    transform: disabled
    init_sequence:
i2c:
  sda: GPIO7
  scl: GPIO8
  scan: true
  frequency: 400kHz

