ethernet:
  type: LAN8720
  mdc_pin: 23
  mdio_pin: 32
  clk:
    pin: 0
    mode: CLK_EXT_IN
  phy_addr: 0
  power_pin: 33
  manual_ip:
    static_ip: 192.168.178.56
    gateway: 192.168.178.1
    subnet: 255.255.255.0
  domain: .local
  mac_address: "02:AA:BB:CC:DD:01"
