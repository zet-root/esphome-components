ethernet:
  type: DM9051
  clk_pin: 19
  mosi_pin: 21
  miso_pin: 23
  cs_pin: 18
  interrupt_pin: 36
  reset_pin: 22
  clock_speed: 10Mhz
  manual_ip:
    static_ip: 192.168.178.56
    gateway: 192.168.178.1
    subnet: 255.255.255.0
  domain: .local
  mac_address: "02:AA:BB:CC:DD:01"
  on_connect:
    - logger.log: "Ethernet connected!"
  on_disconnect:
    - logger.log: "Ethernet disconnected!"
